<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./allchats.css">
    <title>All chats</title>
</head>
<body>
    
    <div id="container">
        <div id="search-container">
            <section id="search">
                <img src="https://cdn-icons-png.flaticon.com/128/3686/3686896.png" alt="search" id="searchImg">
                <input type="text" name="" id="searcher" disabled placeholder="0x04386...">
            </section>
        </div>

        <hr id="hor-line">

        <main id="chats-area">
            <div id="chat-available">
                <h2>My chats</h2>
                <div class="chat">
                    <img class="chat-profile-image" src="https://images.pexels.com/photos/7585607/pexels-photo-7585607.jpeg?auto=compress&cs=tinysrgb&w=600" alt="chat-profile-image">
                    <h3 class="chat-name">Best Friend</h3>
                </div>
                <div class="chat">
                    <img class="chat-profile-image" src="https://images.pexels.com/photos/3778361/pexels-photo-3778361.jpeg?auto=compress&cs=tinysrgb&w=600" alt="chat-profile-image">
                    <h3 class="chat-name">another friend</h3>
                </div>
                <div class="chat">
                    <img class="chat-profile-image" src="https://images.pexels.com/photos/12244376/pexels-photo-12244376.jpeg?auto=compress&cs=tinysrgb&w=600" alt="chat-profile-image">
                    <h3 class="chat-name">Mummy</h3>
                </div>
                <div class="chat">
                    <img class="chat-profile-image" src="https://images.pexels.com/photos/428364/pexels-photo-428364.jpeg?auto=compress&cs=tinysrgb&w=600" alt="chat-profile-image">
                    <h3 class="chat-name">My bro</h3>
                </div>
                <div class="chat">
                    <img class="chat-profile-image" src="https://images.pexels.com/photos/5102907/pexels-photo-5102907.jpeg?auto=compress&cs=tinysrgb&w=600" alt="chat-profile-image">
                    <h3 class="chat-name">some Kid</h3>
                </div>
  
            </div>

            <div id="ver-line"></div>

            <div id="active-chat">No active chat at the moment!</div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="./style.js"></script>
</body>
</html>
